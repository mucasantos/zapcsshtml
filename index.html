<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/257931bae2.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300;1,400;1,700;1,800&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="toolbar-container">
                <img class="user-photo" src="img/avatar1.png" alt="Avatar 01">
                <div class="auxicons-toolbar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="nofication-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificações de novas mensagens</p>
                <p class="activate-notification">Ativar notificações de novas mensagens
                    <i class="fas fa-angle-right"></i>
                </p>
            </div>
            <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Procurar ou começar uma conversa">
            </div>
            <div class="contacts-container">
                <div class="contact-box active-chat">
                    <img class="user-photo" src="img/avatar2.png" alt="Avatar 01">
                    <div class="user-info">
                        <p class="user-name">Sabrina Matos</p>
                        <p class="user-messagepreview"> <i class="fas fa-check-double"></i>
                            Oi, tudo bem?</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">21:10</p>
                    </div>
                </div>

                <div class="contact-box">
                    <img class="user-photo" src="img/avatar2.png" alt="Avatar 01">
                    <div class="user-info">
                        <p class="user-name">Sabrina Matos</p>
                        <p class="user-messagepreview">Oi, tudo bem?</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">21:30</p>
                        <p class="message-pending">3</p>
                    </div>
                </div>

                <div class="contact-box">
                    <img class="user-photo" src="img/avatar2.png" alt="Avatar 01">
                    <div class="user-info">
                        <p class="user-name">Sabrina Matos</p>
                        <p class="user-messagepreview">Oi, tudo bem?</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">21:50</p>
                        <p class="message-pending">5</p>

                    </div>
                </div>

            </div>
        </aside>
        <main class="chat-container">
            <nav class="chat-navbar">
                <div class="contactinfo-container">
                    <img class="user-photo" src="img/avatar2.png" alt="Avatar 01">
                    <p class="user-name">Sabrina Matos</p>
                </div>
                <ul class="chattools-container">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-paperclip"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </nav>
            <div class="messages-container">
                <div class="big-image"></div>
                <div class="chat-messages">
                    <p class="guest-message">Oi, tudo bem?</p>
                    <p class="user-message">Tranquilo.</p>
                </div>
            </div>
            <div class="sendmessage-container">
                <i class="fas fa-grin"></i>
                <input  type="text" name="search" id="chatmessage" placeholder="Digite uma messagem">
                <i class="fas fa-microphone"></i>
            </div>
        </main>

    </div>
</body>

</html>
